cases:
  - id: AT-PARALLEL-001
    description: Beam center scaling parity (C ↔ PyTorch)
    base_args: >-
      -default_F 100
      -cell 100 100 100 90 90 90
      -lambda 6.2
      -N 3
      -pixel 0.1
      -distance 100
      -mosflm
      -seed 1
    thresholds:
      corr_min: 0.9999
      sum_ratio_min: 0.9
      sum_ratio_max: 1.1
      max_abs_max: 500
    runs:
      - name: detpixels-64
        extra_args: >-
          -detpixels 64
          -Xbeam 3.2
          -Ybeam 3.2
      - name: detpixels-128
        extra_args: >-
          -detpixels 128
          -Xbeam 6.4
          -Ybeam 6.4
      - name: detpixels-256
        extra_args: >-
          -detpixels 256
          -Xbeam 12.8
          -Ybeam 12.8
      - name: detpixels-512
        extra_args: >-
          -detpixels 512
          -Xbeam 25.6
          -Ybeam 25.6

